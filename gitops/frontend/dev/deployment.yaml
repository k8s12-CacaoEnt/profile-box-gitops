apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-front
  labels:
    app: demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
      - name: demo-frontend
        image: 204770130849.dkr.ecr.ap-northeast-2.amazonaws.com/profile-box-front:68d2dbe8880d4c9fa5b68d2c62ace68f95ce2400
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
