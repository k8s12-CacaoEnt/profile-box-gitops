apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-front
  labels:
    app: demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
      - name: demo-frontend
        image: 204770130849.dkr.ecr.ap-northeast-2.amazonaws.com/profile-box-front:4e0f0ae629425cd57fdd44ec026792ade6294974
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
